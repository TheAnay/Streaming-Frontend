<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>VpsHub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Channels</a></li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle" class="dark-mode-btn">ðŸŒ™</button>
    </header>

    <section class="streaming-section">
        <div class="video-container">
            <video id="video-player" controls autoplay>
                <source src="live-stream.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="chat-container">
            <div class="chat-box">
                <div class="chat-header">
                    <h3>Live Chat</h3>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input-field" placeholder="Type your message..." />
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 VpsHub. All Rights Reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
